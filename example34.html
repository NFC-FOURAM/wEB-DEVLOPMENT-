<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Application Form</title>
  
  </head>
  <body>
<h1>Application Form</h1>
<hr/>
N<u>a</u>me <input type="text" name="usr_nm" size=20 placeholder="enter your name" tabindex=1 accesskey="a"/>
<br />
<hr size=2 width=450 align="left"/>
Address
<textarea rows="5" cols="30"></textarea>
<br/>	
<hr size=2 width=450 align="left"/>  
<u>D</u>ate of birth<input type="text" name="dt" size=10 placeholder="enter your DOB" tabindex=2 accesskey="d"/>
<br />
<hr size=2 width=450 align="left"/>
Contact No.
+91<input type="text" maxlength="10" />
<br />
<hr size=2 width=450 align="left"/>
Gender
<input type="radio" name="gen" value="M" />Male
<input type="radio" name="gen" value="F" />Female
<br/>
<hr size=2 width=450 align="left"/>
Interests and hobbies
<input type="checkbox" name="hobby" />Painting
<input type="checkbox" name="hobby" />Reading
<input type="checkbox" name="hobby" />Sports
<input type="checkbox" name="hobby" />Travelling
<input type="checkbox" name="hobby" />Others
<br />
<hr size=2 width=450 align="left"/>
Select your native city
<select name="ct">
		<option>Sagar</option>
		<option>Nagpur</option>
		<option>Chhindwara</option>
		<option>Bhopal</option>
		<option>Gwalior</option>
		<option>Others</option>
</select>
<br/>
<hr size=2 width=450 align="left"/>
Upload your recent photograph (passport)
<input type="file" size="30" />
<br />
<hr size=2 width=450 align="left"/>
Any special details you would like to mention
<textarea rows=5 cols=30></textarea>
<br />
<hr size=2 width=450 align="left"/>
<input type="submit" value="OK" />
<input type="reset" value="Cancel" />
<hr size=2 width=450 align="left"/>
</body>
</html>
