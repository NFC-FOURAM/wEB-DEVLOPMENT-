<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Select/drop down list</title>
   </head>
  <body>
  <h1>Drop down list</h1>
  <form>
  Select the cities you have visited:
  <SELECT name="list" multiple=2>
  		  <option> London</option>
		  <option> Tokyo</option>
		  <option> Paris</option>
		  <option selected> New York</option>
		  <option> LA</option>
		  <option> KL</option>
   </SELECT> 
</form>
</body>
</html>
