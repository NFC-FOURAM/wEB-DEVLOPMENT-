<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Email</title>
   </head>
  <body>
  <h2>Email Field</h2>
  <form action=" ">
  <p>The <strong>input type="email"</strong> is used for input fields that should contain an e-mail address:</p>
   <label for="email">Enter your email:</label>
   <input type="email" id="email" name="email">
  <input type="submit" value="Submit">
  </form>
  <br/>
  Please enter your e-mail<input type="email" name="email" required>
  <br/>
  <form action="">
  <label for="email">Email:</label>
  <input type="email" name="email" value="gordo@??.jp">
  <input type="submit" formnovalidate value="Submit">
  <br />
  We can use the novalidate attribute on our forms too.
  <form action="" novalidate> <label for="email">Email:</label>
  <input type="email" name="email" value="gordo@??.jp">
  <input type="submit" value="Submit">
  </form>
  </body>
</html>
