<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body>
  <table border="0"  width="70%" align="center">
  <caption>  <h1><u>Application Form</u></h1></caption>
 
  <tr><!-- Row 1 -->
     <td>N<u>a</u>me </td><!-- Col 1 -->
     <td><input type="text" name="usr_nm" size=20 placeholder="enter your name" tabindex=1 accesskey="a"/></td><!-- Col 2 -->
  </tr>
  <tr><!-- Row 2 -->
     <td>Address</td><!-- Col 1 -->
     <td><textarea rows="5" cols="30"></textarea></td><!-- Col 2 -->
  </tr>
  <tr><!-- Row 3 -->
     <td><u>D</u>ate of birth</td><!-- Col 1 -->
     <td><input type="text" name="dt" size=10 placeholder="enter your DOB" tabindex=2 accesskey="d"/></td><!-- Col 2 -->
  </tr>
  <tr><!-- Row 4 -->
     <td>Contact No.</td><!-- Col 1 -->
     <td>+91<input type="text" maxlength="10" /></td><!-- Col 2 -->
  </tr>
  <tr><!-- Row 5 -->
     <td>Gender</td><!-- Col 1 -->
     <td>
	 <input type="radio" name="gen" value="M" />Male
	 <input type="radio" name="gen" value="F" />Female</td><!-- Col 2 -->
  </tr>
  <tr><!-- Row 6 -->
     <td>Interests and hobbies</td><!-- Col 1 -->
     <td><input type="checkbox" name="hobby" />Painting
	 <input type="checkbox" name="hobby" />Reading
	 <input type="checkbox" name="hobby" />Sports
	 <input type="checkbox" name="hobby" />Travelling
	 <input type="checkbox" name="hobby" />Others</td><!-- Col 2 -->
  </tr>
  <tr><!-- Row 7 -->
     <td>Select your native city</td><!-- Col 1 -->
     <td><select name="ct">
		<option>Sagar</option>
		<option>Nagpur</option>
		<option>Chhindwara</option>
		<option>Bhopal</option>
		<option>Gwalior</option>
		<option>Others</option>
		</select></td><!-- Col 2 -->
  </tr>
  <tr><!-- Row 8 -->
     <td>Upload your recent photograph (passport)</td><!-- Col 1 -->
     <td><input type="file" size="30" /></td><!-- Col 2 -->
  </tr>
  <tr><!-- Row 9 -->
     <td>Any special details you would like to mention</td><!-- Col 1 -->
     <td>
<textarea rows=5 cols=30></textarea></td><!-- Col 2 -->
  </tr>
  <tr><!-- Row 10 -->
     <td><input type="submit" value="OK" /></td><!-- Col 1 -->
     <td><input type="reset" value="Cancel" /></td><!-- Col 2 -->
  </tr>
</table>
  </body>
  </html>
